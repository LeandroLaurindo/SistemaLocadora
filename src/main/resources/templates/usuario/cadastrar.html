<!DOCTYPE html>
<html layout:decorate="~{layout}">
    <head><meta charset="UTF-8"/></head>
    <body>

        <section class="layout-content col-10" layout:fragment="corpo" >

            <nav class="navbar navbar-expand-md bg-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <i class="oi oi-caret-right"></i>
                            <span>Cadastrar Usuário</span>
                        </li>
                    </ul>
                    <a class="btn btn-warning btn-md" th:href="@{/usuarios/listar/page/0}" role="button">

                        <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
                        <span>Listar Usuários</span>
                    </a>
                </div>
            </nav>

            <div class="container" id="cadastro">

                <div th:replace="fragments/alert"></div>

                <form th:action="${usuario.idUsuario == null} ? @{/usuarios/salvar} : @{/usuarios/editar}" 
                      th:object="${usuario}" method="POST">
                    <div class="form-row col-md-6">
                        <div class="form-group col-md-12">
                            <label for="login">Login</label>
                            <input type="text" class="form-control" id="login"
                                   placeholder="Login" autofocus="autofocus" th:field="*{login}" required="true"/>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha"
                                   placeholder="Senha" th:field="*{senha}"   required="true"/>
                        </div>
                        <div class="form-group  col-md-12">
                             <label for="perfil">Perfil</label>
	                        <select id="perfil" class="form-control" th:field="*{perfil}">
	                            <option value="">Selecione...</option>
	                            <option th:each="c : ${perfis}" th:value="${c.idPerfil}" th:text="${c.nomePerfil}"></option>
	                        </select>
	                        <div class="invalid-feedback">
	
	                        </div>
                        </div>
                    </div>
                   
                    <input type="hidden"  id="id"  th:field="*{idUsuario}"/>
                    <button type="submit" class="btn btn-warning btn-sm" style="margin-left: 150px;">Salvar</button>
                </form>
            </div>
        </section>
    </body>
</html>
